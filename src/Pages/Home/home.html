<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu-home.css">
    <link rel="stylesheet" href="carrosel.css">
    <script src="https://kit.fontawesome.com/032853baa1.js" crossorigin="anonymous"></script>

    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="pacote">
            <div class="logo"><img src="imagem\centro.png" class="logo-centro"> </div>
            <div class="menu">
                <nav>
                    <a href="home">Home</a>
                    <a href="sobre">Sobre</a>
                    <a href="contato">Contato</a>
                </nav>
            </div>
            <div class="sociais">
                <button><i class="fa-brands fa-instagram"></i></button>
                <button><i class="fa-brands fa-whatsapp"></i></button>
                <button><i class="fa-brands fa-twitter"></i></button>
            </div>
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            
        <input type="radio" name="radiobtn" id="radio1">
        <input type="radio" name="radiobtn" id="radio2">
        <input type="radio" name="radiobtn" id="radio3">
        <input type="radio" name="radiobtn" id="radio4">
        <input type="radio" name="radiobtn" id="radio5">
        <input type="radio" name="radiobtn" id="radio6">
        <input type="radio" name="radiobtn" id="radio7">
            <div class="slide">
                <img src="imagem/plano1.png" alt="plano1">
            </div>
            <div class="slide">
                <img src="imagem/plano2.png" alt="plano2">
            </div>
            <div class="slide">
                <img src="imagem/plano3.png" alt="plano3">
            </div>
            <div class="slide">
                <img src="imagem/plano4.png" alt="plano4">
            </div>
            <div class="slide">
                <img src="imagem/plano5.png" alt="plano5">
            </div>
            <div class="slide">
                <img src="imagem/plano6.png" alt="plano6">
            </div>
            <div class="slide">
                <img src="imagem/plano7.png" alt="plano7">
            </div>
            <div class="navigation-automatic">
                <div class="autom-btn1"></div>
                <div class="autom-btn2"></div>
                <div class="autom-btn3"></div>
                <div class="autom-btn4"></div>
                <div class="autom-btn5"></div>
                <div class="autom-btn6"></div>
                <div class="autom-btn7"></div>
            </div>
        </div>
        
        <div class="manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>


        </div>

    </div>
    
    <script src="carrosel.js"></script>
</body>
</html>
