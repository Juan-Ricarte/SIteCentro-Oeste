<!DOCTYPE html>

            </div>
            <div class="sociais">
                <button onclick="location.href='https://www.instagram.com/centro_oeste_aulasparticulares/'"><i class="fa-brands fa-instagram"></i></button>
                <button onclick = "location.href='https://api.whatsapp.com/send?phone=5561996355989&text=%C3%89%20um%20prazer%20para%20n%C3%B3s%20da%20Centro-Oeste%20Aulas%20Particulares%20receber%20sua%20mensagem!%20Vejo%20que%20tem%20interesse%20em%20nossos%20servi%C3%A7os%20de%20aulas%20particulares.%20Vamos%20l%C3%A1!%20Qual%20o%20nome%20do%20estudante%3F%20Qual%20col%C3%A9gio%20que%20estuda%3F%20Qual%28is%29%20mat%C3%A9ria%28s%29%20precisa%20de%20refor%C3%A7o%3F%20Qual%20o%20%C3%ADndice%20de%20rendimento%20do%20aluno%20nos%20%C3%BAltimos%20meses%3F'"><i class="fa-brands fa-whatsapp"></i></button>

        <input type="radio" name="radiobtn" id="radio2">
        <input type="radio" name="radiobtn" id="radio3">
        <input type="radio" name="radiobtn" id="radio4">
        <input type="radio" name="radiobtn" id="radio5">
        <input type="radio" name="radiobtn" id="radio6">
        <input type="radio" name="radiobtn" id="radio7">
            <div class="slide">
                <img src="imagem/plano1.png" alt="plano1">
            </div>
            <div class="slide">
                <img src="imagem/plano2.png" alt="plano2">
            </div>
            <div class="slide">
                <img src="imagem/plano3.png" alt="plano3">
            </div>
            <div class="slide">
                <img src="imagem/plano4.png" alt="plano4">
            </div>
            <div class="slide">
                <img src="imagem/plano5.png" alt="plano5">
            </div>
            <div class="slide">
                <img src="imagem/plano6.png" alt="plano6">
            </div>
            <div class="slide">

            </div>
            <div class="navigation-automatic">
                <div class="autom-btn1"></div>
                <div class="autom-btn2"></div>
                <div class="autom-btn3"></div>
                <div class="autom-btn4"></div>
                <div class="autom-btn5"></div>

            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>

    <script src="carrosel.js"></script>
